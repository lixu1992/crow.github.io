                <p>从女朋友旅游回来的相机里面，发现了几张仙本那巴瑶族的照片。<br>巴瑶族的祖先是被流放的原住民，因被长时间禁止踏足陆地，他们选择寄生在辽阔的海洋，在浅海的珊瑚礁上搭建房子，以海为家，世代居住在海上过着无国籍的游牧生活。<br>这些巴瑶人沒有国藉、没有身份、沒有学校、沒有医院，他们过着贫困的海上飘泊生活，早些时候的巴瑶族人以船为家，随波摇晃。<br><img src="/css/images/malai1.jpg" alt="仙本那巴瑶族" title="仙本那巴瑶族"><br><img src="/css/images/malai2.jpg" alt="仙本那巴瑶族" title="仙本那巴瑶族"><br><img src="/css/images/malai3.jpg" alt="仙本那巴瑶族" title="仙本那巴瑶族"><br><img src="/css/images/malai4.jpg" alt="仙本那巴瑶族" title="仙本那巴瑶族"><br><img src="/css/images/malai5.jpg" alt="仙本那巴瑶族" title="仙本那巴瑶族"></p>
