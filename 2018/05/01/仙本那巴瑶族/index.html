          <p>从女朋友旅游回来的相机里面，发现了几张仙本那巴瑶族的照片。<br>巴瑶族的祖先是被流放的原住民，因被长时间禁止踏足陆地，他们选择寄生在辽阔的海洋，在浅海的珊瑚礁上搭建房子，以海为家，世代居住在海上过着无国籍的游牧生活。<br>这些巴瑶人沒有国藉、没有身份、沒有学校、沒有医院，他们过着贫困的海上飘泊生活，早些时候的巴瑶族人以船为家，随波摇晃。<br><img src="/images/malai1.jpg" alt="仙本那巴瑶族" title="仙本那巴瑶族"><br><img src="/images/malai2.jpg" alt="仙本那巴瑶族" title="仙本那巴瑶族"><br><img src="/images/malai3.jpg" alt="仙本那巴瑶族" title="仙本那巴瑶族"><br><img src="/images/malai4.jpg" alt="仙本那巴瑶族" title="仙本那巴瑶族"><br><img src="/images/malai5.jpg" alt="仙本那巴瑶族" title="仙本那巴瑶族"></p>

<script>
  var isDown = true
  var oldY = 0
  inView.offset(50)

  document.body.addEventListener('touchstart', function(){});
  
  window.addEventListener('scroll', _.throttle(e => {
    var currentY = window.scrollY
    if((oldY - currentY) < 0) {
      isDown = true
    } else {
      isDown = false
    }
    oldY = currentY
  }, 250))

  $("article img").each(function() {
      var strA = "<a data-fancybox='gallery' href='" + this.src + "'></a>";
      $(this).wrapAll(strA);
  });

  $('.toc-link').each(function() {
      var href = $(this).attr("href");
      
      inView(href).on('exit', () => {
        if (isDown) {
          handleActive(href)
        }
      })

      inView(href).on('enter', () => {
        if (!isDown) {
          handleActive(href)
        }
      })

      this.onclick = function(e) {
        var pos = $(href).offset().top - 10;
        $("html,body").animate({scrollTop: pos}, 300);
        setTimeout(() => {
          handleActive(href)
        }, 350)
        return false
      }
  })

  function handleActive(href) {
    document.querySelectorAll('.toc-link').forEach(elm => {
      elm.classList.remove('active')
    })
    document.querySelector(".toc [href='"+ href +"']").classList.add('active')
  }
</script>
